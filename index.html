    form .error-field {
      -webkit-animation-name: shake;
      animation-name: shake;
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both
    }

    form .error-field input,
    form .error-field textarea {
      border-color: #a94442 !important;
      color: #a94442 !important
    }

    form .field-error {
      padding: 5px 10px;
      font-size: 14px;
      font-weight: 700;
      position: absolute;
      top: -20px;
      right: 10px
    }

    form .field-error:after {
      top: 100%;
      left: 50%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
      border-color: rgba(136, 183, 213, 0);
      border-top-color: #ebcccc;
      border-width: 5px;
      margin-left: -5px
    }

    form .spinner {
      margin: 0 auto;
      width: 70px;
      text-align: center
    }

    form .spinner>div {
      width: 12px;
      height: 12px;
      background-color: hsla(0, 0%, 100%, .5);
      margin: 0 2px;
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both
    }

    form .spinner .bounce1 {
      -webkit-animation-delay: -.32s;
      animation-delay: -.32s
    }

    form .spinner .bounce2 {
      -webkit-animation-delay: -.16s;
      animation-delay: -.16s
    }

    @-webkit-keyframes sk-bouncedelay {

      0%,
      80%,
      to {
        -webkit-transform: scale(0)
      }

      40% {
        -webkit-transform: scale(1)
      }
    }

    @keyframes sk-bouncedelay {

      0%,
      80%,
      to {
        -webkit-transform: scale(0);
        transform: scale(0)
      }

      40% {
        -webkit-transform: scale(1);
        transform: scale(1)
      }
    }

    @-webkit-keyframes shake {

      0%,
      to {
        -webkit-transform: translateZ(0);
        transform: translateZ(0)
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0)
      }

      20%,
      40%,
      60%,
      80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0)
      }
    }

    @keyframes shake {

      0%,
      to {
        -webkit-transform: translateZ(0);
        transform: translateZ(0)
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        -webkit-transform: translate3d(-10px, 0, 0);
        transform: translate3d(-10px, 0, 0)
      }

      20%,
      40%,
      60%,
      80% {
        -webkit-transform: translate3d(10px, 0, 0);
        transform: translate3d(10px, 0, 0)
      }
    }

                  <script> var step = 1;
                    const question1 = document.getElementById('u_row_2');
                    const question2 = document.getElementById('u_row_10');
                    const question3 = document.getElementById('u_row_11');
                    const yesButton = document.getElementById('u_content_button_1').getElementsByTagName("a")[0];
                    const noButton = document.getElementById('u_content_button_2').getElementsByTagName("a")[0];

                    question2.style.display = 'none';
                    question3.style.display = 'none';

                    function step1() {
                      question1.style.display = 'none';
                      question2.style.display = 'block';
                      question3.style.display = 'none';
                      step += 1;
                    }

                    function step2() {
                      question1.style.display = 'none';
                      question2.style.display = 'none';
                      question3.style.display = 'block';
                      step += 1;
                    }

                    function handleYes() {
                      //event.preventDefault();
                      switch (step) {
                        case 1:
                          step1();
                          break;
                        case 2:
                          step2();
                          break;
                        case 3:
                          step3();
                          break;
                        default:
                          break;
                      }
                    }

                    function handleNo() {
                      // do nothing...
                    }

                    yesButton.addEventListener("click", function (event) {
                      if (step < 3) {
                        event.preventDefault();
                      }
                      handleYes();
                    });
                    noButton.addEventListener("click", function (event) {
                      if (step < 3) {
                        event.preventDefault();
                      }
                      handleYes();
                    }); </script>
