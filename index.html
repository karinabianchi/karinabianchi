<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karina Bianchi</title>
    <style>
        body {
            background-color: #260f24;
            color: white;
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 5vw;
            margin-top: 2vw;
        }

        p {
            font-size: 8vw;
            font-weight: 300;
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 1vw;
        }

        .header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 10px;
            line-height: 10px;
        }

        .highlight {
            color: #ff007e;
        }

        .image-container {
            text-align: center;
            margin-top: 3vw;
        }

        .centered-image {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
            p {
                font-size: 12vw;
            }
            .centered-image {
                max-width: 80%;
            }
        }

        .button {
            background-color: #ff007e;
            color: white;
            font-size: 4vw;
            padding: 1vw 2vw;
            text-decoration: none;
            display: inline-block;
            margin-top: 3vw;
            border: none;
            cursor: pointer;
            border-radius: 12px;
        }

        .button:hover {
            background-color: #d6006c;
        }
    </style>
</head>
<body>
    <div class="header">
        Promoção acaba <span class="highlight">amanhã</span>
    </div>
    <h1>Você está preparado para descobrir meus <span class="highlight">segredinhos</span>?</h1>

    <div class="image-container">
        <img class="centered-image" src="./Design sem nome (2).png" alt="Imagem Centralizada">
    </div>

    <!-- Botão que abre o link em uma nova guia -->
    <a href="https://bit.ly/FALE-COMIGO-7G" class="button" target="_blank">Clique aqui e fale comigo</a>
</body>
</html>
